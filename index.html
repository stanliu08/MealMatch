<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MealMatch – Find Restaurants</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
  />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/custom.css" />
</head>
<body class="bg-light">
  <div class="container text-center py-5">
    <!-- Banner Title -->
    <h1 id="index-title" class="fade-in">Welcome to MealMatch</h1>
    <p class="lead mb-4 fade-in">Find restaurants near you by entering a location or using your current location.</p>

    <!-- Card-styled Form Container -->
    <div id="locationFormContainer" class="fade-in">
      <!-- Location Input Form -->
      <form id="locationForm" class="d-inline-block w-100">
        <div class="input-group mb-3">
          <input 
            type="text" 
            id="locationInput" 
            class="form-control" 
            placeholder="Enter city or address" 
            aria-label="Location" 
          />
          <button class="btn btn-primary" type="submit">Search</button>
        </div>
      </form>

      <p class="my-3">— OR —</p>

      <!-- Geolocation Button -->
      <button id="useLocationBtn" class="btn btn-success">
        Use My Current Location
      </button>
      <div id="errorMsg" class="text-danger mt-3"></div>
    </div>
  </div>

  <!-- Config and Page Script -->
  <script src="scripts/config.js"></script>
  <script src="scripts/index.js"></script>

  <!-- Google Maps -->
  <script async defer 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCugsffzHmG325KMoRX7yhPE_BbHsdOrOQ&callback=initMap">
    // TODO: Check if we need to add autocomplete src here???
  </script>
</body>
</html>
